<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Encontros Formativos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Agendar Encontro Formativo</h2>
            <form id="agendamentoForm">
                <div class="form-group">
                    <label for="responsavel">Responsável pelo Encontro</label>
                    <input type="text" id="responsavel" required>
                </div>
                <div class="form-container">
    <h2>Agendar Encontro Formativo</h2>
    <form id="agendamentoForm">
        <div class="form-group">
            <label for="responsavel">Responsável pelo Encontro</label>
            <input type="text" id="responsavel" required>
        </div>

        <div class="form-group">
            <label for="setor">Setor Responsável</label>
            <input type="text" id="setor" required>
        </div>
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" required>
        </div>

        </form>
</div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" id="data" required>
                </div>

                <div class="form-group">
                    <label>Turno(s)</label>
                    <div class="checkbox-group turnos">
                        <div><input type="checkbox" name="turno" value="Manhã"><label>Manhã</label></div>
                        <div><input type="checkbox" name="turno" value="Tarde"><label>Tarde</label></div>
                        <div><input type="checkbox" name="turno" value="Noite"><label>Noite</label></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="local">Local</label>
                    <select id="local" required>
                        <option value="">Selecione um local</option>
                        <option value="Sala de Formação 01">Sala de Formação 01</option>
                        <option value="Sala de Formação 02">Sala de Formação 02</option>
                        <option value="Sala de Reunião 01">Sala de Reunião 01</option>
                        <option value="Sala de Reunião 02">Sala de Reunião 02</option>
                        <option value="Anfiteatro">Anfiteatro</option>
                        <option value="Externo">Externo</option>
                    </select>
                </div>
                <div class="form-group" id="localExternoContainer" style="display: none;">
                    <label for="localExterno">Nome do Local Externo</label>
                    <input type="text" id="localExterno">
                </div>
                <div class="form-group">
                    <label>Recursos Multimídia</label>
                    <div class="checkbox-group">
                        <div><input type="checkbox" name="recurso" value="Projetor"><label>Projetor</label></div>
                        <div><input type="checkbox" name="recurso" value="Caixa de som"><label>Caixa de som</label></div>
                        <div><input type="checkbox" name="recurso" value="Microfone"><label>Microfone</label></div>
                        <div><input type="checkbox" name="recurso" value="Notebook"><label>Notebook</label></div>
                        <div><input type="checkbox" name="recurso" value="Técnico de TI"><label>Técnico de TI</label></div>
                        <div><input type="checkbox" name="recurso" value="Nenhum"><label>Nenhum</label></div>
                    </div>
                </div>
                <button type="submit">Agendar</button>
            </form>
        </div>

        <div class="agendamentos-container">
            <h2>Encontros Agendados</h2>
            <div id="listaAgendamentos">
                </div>
        </div>
    </div>

    <div id="reagendamentoModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Reagendar Encontro</h2>
            <form id="reagendamentoForm">
                <input type="hidden" id="reagendamentoId">
                <div class="form-group">
                    <label for="novaData">Nova Data</label>
                    <input type="date" id="novaData" required>
                </div>
                <div class="form-group">
                    <label>Novo(s) Turno(s)</label>
                    <div class="checkbox-group turnos">
                        <div><input type="checkbox" name="novoTurno" value="Manhã"><label>Manhã</label></div>
                        <div><input type="checkbox" name="novoTurno" value="Tarde"><label>Tarde</label></div>
                        <div><input type="checkbox" name="novoTurno" value="Noite"><label>Noite</label></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="novoLocal">Novo Local</label>
                    <select id="novoLocal" required>
                        <option value="Sala de Formação 01">Sala de Formação 01</option>
                        <option value="Sala de Formação 02">Sala de Formação 02</option>
                        <option value="Sala de Reunião 01">Sala de Reunião 01</option>
                        <option value="Sala de Reunião 02">Sala de Reunião 02</option>
                        <option value="Anfiteatro">Anfiteatro</option>
                        <option value="Externo">Externo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="responsavelReagendamento">Responsável pelo Reagendamento</label>
                    <input type="text" id="responsavelReagendamento" required>
                </div>
                <button type="submit">Confirmar Reagendamento</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="script.js"></script>
</body>
</html>
